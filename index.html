---
layout: default
title: 三言两语一知半解
---
<ul id="posts">
  {% for post in paginator.posts %}
    <li class="post">
      <h2 class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <p class="excerpt">
        {{ post.excerpt | strip_html }}
      </p>

      <div class="info">
        <span class="datetime">
          {{ post.date | date: '%F' }}
        </span>

        {% for tag in post.tags %}
          <span class="tag"> #{{ tag }} </span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>
