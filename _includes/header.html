<header id="header">
	<a href="{{ site.baseurl }}">
    {% img conan.jpg %}
	</a>
	<h1>{{ page.title }}</h1>

	<div>
		<a class="author" href="/about">海龙</a> 道听途说

		{% if page.date %}
			<span class="datetime">
				— {{ page.date | date: '%F' }}
			</span>
		{% endif %}
	</div>

	{% if page.tags %}
		<div class="tags">
			{% for tag in page.tags %}
				<span class="tag"> #{{ tag }} </span>
			{% endfor %}
		</div>
	{% endif %}
</header>
